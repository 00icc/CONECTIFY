<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONECTIFY</title>
  <style>
    :root {
      --accent: #007AFF;
      --accent-hover: #0056b3;
      --background: #f5f5f7;
      --surface: rgba(255, 255, 255, 0.8);
      --text-primary: #000;
      --text-secondary: #666;
      --border: #ddd;
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --backdrop-blur: 10px;
      --status-success-bg: rgba(40, 167, 69, 0.1);
      --status-success-text: #28a745;
      --status-error-bg: rgba(220, 53, 69, 0.1);
      --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
      --transition-duration: 0.3s;
      --input-focus-ring: 0 0 0 2px var(--accent);
      --section-hover-transform: translateY(-2px);
      --section-hover-shadow: var(--glass-shadow), 0 10px 40px rgba(0, 0, 0, 0.1);
      --button-disabled-opacity: 0.6;
      --notification-slide: 120%;
    }

    [data-theme='dark'] {
      --accent: #0A84FF;
      --accent-hover: #409CFF;
      --background: #1c1c1e;
      --surface: rgba(30, 30, 30, 0.8);
      --text-primary: #fff;
      --text-secondary: #999;
      --border: #333;
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glass-border: rgba(255, 255, 255, 0.1);
      --status-success-bg: rgba(40, 167, 69, 0.15);
      --status-error-bg: rgba(220, 53, 69, 0.15);
      --section-hover-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--background) 0%, var(--background) 50%, rgba(255, 255, 255, 0.05) 100%);
      color: var(--text-primary);
      transition: all var(--transition-duration) var(--transition-timing);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: var(--surface);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--backdrop-blur));
      -webkit-backdrop-filter: blur(var(--backdrop-blur));
      transition: all var(--transition-duration) var(--transition-timing);
      transform: translateZ(0);
      will-change: transform, opacity;
    }

    .section {
      margin: 20px 0;
      padding: 20px;
      background: var(--surface);
      border-radius: 15px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--backdrop-blur));
      -webkit-backdrop-filter: blur(var(--backdrop-blur));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: var(--section-hover-transform);
      box-shadow: var(--section-hover-shadow);
    }

    .button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s var(--transition-timing);
      position: relative;
      overflow: hidden;
      margin: 0 8px;
    }

    .button.secondary {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .button.secondary:hover {
      background: var(--accent);
      color: white;
    }

    .button:hover {
      background: var(--accent-hover);
      transform: var(--section-hover-transform);
      box-shadow: var(--glass-shadow);
    }

    .button:disabled {
      opacity: var(--button-disabled-opacity);
      cursor: not-allowed;
      pointer-events: none;
    }

    .status {
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .status.success {
      background: var(--status-success-bg);
      color: var(--status-success-text);
      border: 1px solid var(--status-success-text);
    }

    .status.error {
      background: var(--status-error-bg);
      color: var(--status-error-text);
      border: 1px solid var(--status-error-text);
    }

    .path-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .path-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface);
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--backdrop-blur));
      -webkit-backdrop-filter: blur(var(--backdrop-blur));
      z-index: 1000;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--surface);
      color: var(--text-primary);
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--backdrop-blur));
      -webkit-backdrop-filter: blur(var(--backdrop-blur));
      z-index: 1000;
      transform: translateX(var(--notification-slide));
      transition: transform var(--transition-duration) var(--transition-timing), opacity var(--transition-duration) var(--transition-timing);
      opacity: 0;
      pointer-events: none;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <span style="font-size: 16px;">‚òÄÔ∏è</span>
    <label class="switch" title="Toggle dark mode">
      <input type="checkbox" id="themeToggle" aria-label="Toggle dark mode">
      <span class="slider"></span>
    </label>
    <span style="font-size: 16px;">üåô</span>
  </div>
  <div id="notification" class="notification" style="display: none;"></div>

  <div class="container">
    <div class="section">
      <h2>Application Paths</h2>
      <div class="path-container">
        <label for="aePath">After Effects Path:</label>
        <input type="text" id="aePath" class="path-input" placeholder="Enter After Effects executable path">
        <span class="path-status" id="aePathStatus"></span>
      </div>
      <div class="path-container">
        <label for="resolvePath">DaVinci Resolve Path:</label>
        <input type="text" id="resolvePath" class="path-input" placeholder="Enter DaVinci Resolve executable path">
        <span class="path-status" id="resolvePathStatus"></span>
      </div>
      <button id="savePaths" class="button">Save Paths</button>
      <button id="testConnection" class="button secondary">Test Connection</button>
      <div id="pathStatus" class="status"></div>
    </div>

    <div class="section">
      <h2>Bridge Operations</h2>
      <button id="startBridge" class="button">Start Bridge</button>
      <button id="stopBridge" class="button" disabled>Stop Bridge</button>
      <div id="bridgeStatus" class="status"></div>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <button id="configureAE" class="button">Configure After Effects</button>
      <button id="configureResolve" class="button">Configure DaVinci Resolve</button>
      <div id="settingsStatus" class="status"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
